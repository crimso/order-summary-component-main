<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title-picture">
          <img src="images/illustration-hero.svg" alt="young man with an ipad">
        </div>
        <div class="title-container">
          <h1 class="title">
            Order Summary
          </h1>
    
          <h2 class="title-text">
            You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
          </h2>
        </div>
        
      </header>
  
      <main class="subscription">
        <section class="plan">
          <div class="plan-container">
              <img src="images/icon-music.svg" alt="music picture">
            <div class="annual-plan">
              <p class="annual-plan-info">
                Annual Plan
              </p>
              <p class="annual-plan-price">
                $59.99/year
              </p>
            </div>
            <a href="#" class="change-btn">
              Change
            </a>
          </div>
          
        </section>
        <section class="payment-info">
          <a href="#" class="btn-proceed-payment">
            Proceed to Payment
          </a>
          <a href="#" class="btn-cancel">
            Cancel Order
          </a>
        </section> 
      </main>

    </div>
    
    

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Crimso</a>.
    </footer>
    
    </div>
  </body>
</html>
